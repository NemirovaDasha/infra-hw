name: build release
run-name: Build release version of product
on:
  push:
    tags:
      - rc-0.0.*
jobs:
  build-project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.16.0'
      - name: Install packages
        run: npm install
      - name: Run build release
        run: ./actions/build-release.sh