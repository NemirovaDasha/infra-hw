name: build release
run-name: Build release version of product
on:
  push:
    tags:
      - rc-0.0.*
jobs:
  build-project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: '16.16.0'
      - name: Install packages
        run: npm install
      - name: Set env
        run: echo "PREV_TAG=$(git describe --abbrev=0 --tags $CURRENT_TAG^)" >> $GITHUB_ENV
      - env:
          GITHUB_REF_NAME: ${{ github.ref_name }}
          OAUTH_TOKEN: ${{ secrets.OAUTH_TOKEN }}
          X_ORG_ID: ${{ secrets.X_ORG_ID }}
        run: ./
